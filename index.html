<!DOCTYPE HTML>

<html>
<head>

    <meta charset="utf-8">
    <title>Site</title>

</head>

<body>
    <div class="help" id="help">
        Кликать на ячейки поля для активации/дизактивации!!!
    </div>

    <form class="clearfix">
        <div>
            <label>Ширина поля</label>
            <input type="number" id="width" value="10"/>
        </div>
        <div>
            <label>Высота поля</label>
            <input type="number" id="height" value="10"/>
        </div>
        <div>
            <label>Cучайное распределение</label>
            <input type="checkbox" id="checkBox" checked>
        </div>
        <input type="button" id="paint" value = "Нарисовать поле"/>
        <div>
            <input type="button" id="start" value = "Старт!"/>
            <input type="button" id="stop" value = "Стоп!"/>
        </div>
    </form>

<table id="game_field"></table>




<script src="bundle.js"></script>


</body>

</html>
